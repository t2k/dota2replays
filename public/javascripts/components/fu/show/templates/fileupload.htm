<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>File Upload</strong></h3>
            </div>
            <div class="panel-body">
                <input id="fileinput" type="file" name="fileupload" class="sr-only" tabindex="-1"
                    multiple="multiple" />
                <button id="browse" class="btn btn-sm btn-warning" >
                    Browse</button>
                <span class=pull-right>
                    &nbsp;<span title="selected file(s)" class="label label-success filecount"></span>&nbsp;<span title="total size of selected file(s) [bytes]" class="label label-success filesize"></span>
                </span>
                <div class="alert alert-info alert-dismissable pull-right" style="display:none;">
                    <strong>Warning! </strong><span class="reason"></span>
                </div>
            </div>
            <ul id="filequeue" class="list-group" >
            </ul>
            <div class="panel-footer clearfix">
                <button id="clearall" title="Clear the Queue" class="btn btn-xs btn-danger pull-right">
                    clear-all</button>
                <button id="upload" class="btn btn-sm btn-primary pull-left"><span class="glyphicon glyphicon-upload"></span> Upload</button>
            </div>
        </div>
    </div>
</div>
